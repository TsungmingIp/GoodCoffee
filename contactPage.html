<head>

  <meta charset="utf-8">

  <!-- googlefont -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,800;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/styles.css">

  <link rel="icon" href="/assets/media/Images/favicon.ico" type="image/x-icon">

  <title>Good Coffee!</title>

<body class="contactMainBackGround">

  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html"><img src="/assets/media/Images/favicon.ico"> Good Coffee</a>

      <div class="justify-content-end">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </nav>

  <!-- ************form************** -->
  <div class="mainContactImg container-fluid">
    <div class="container-fluid ">
      <div class="row align-content-center text-center justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12 contactBackground">

          <form class="contactFont container-fluid" action="https://formspree.io/f/xzbybylk" method="POST">
            <div class="form-group">
              <label for="exampleInputEmail1">
                <p>Email address</p>
              </label>
              <input type="email" placeholder="Input Email Here" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>

            <div class="form-group">
              <label>
                <p class="favCoffeeQuestion">Let us know your favourite type of coffee?</p>
                <textarea class="inputMsg" name="message" placeholder="My favourite type of coffee is..."></textarea>
              </label>
            </div>

            <div class="form-group form-check">
              <label class="form-check-label" for="exampleCheck1">
                <input type="checkbox" class="form-check-input contactForm" id="exampleCheck1">
                Check to subscribe</label>
            </div>
            <button type="submit" class="btn btn-primary contactForm readMoreBtn ">Submit</button>
          </form>

        </div>
      </div>
    </div>

  </div>
  <footer class="text-center text-white">
    <!-- Grid container -->
    <div class="container-fluid pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1 wow animate__animated animate__tada animate__repeat-3 animate__slower"
          href="https://www.facebook.com/"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fa fa-facebook-f"></i
        ></a>
  
        <!-- Twitter -->
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1 wow animate__animated animate__tada animate__repeat-3 animate__slower"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fa fa-twitter"></i
        ></a>
  
        <!-- Google -->
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1 wow animate__animated animate__tada animate__repeat-3 animate__slower"
          href="https://www.google.com/"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fa fa-google"></i
        ></a>
  
        <!-- Instagram -->
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1 wow animate__animated animate__tada animate__repeat-3 animate__slower"
          href="https://www.instagram.com/"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fa fa-instagram"></i
        ></a>
  
        <!-- Linkedin -->
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1 wow animate__animated animate__tada animate__repeat-3 animate__slower"
          href="https://www.linkedin.com/"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fa fa-linkedin"></i
        ></a>
        <!-- Github -->
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1 wow animate__animated animate__tada animate__repeat-3 animate__slower"
          href="https://github.com/"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fa fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="container-fluid">
      <div class="text-center p-3">
        Â© 2021 Copyright:
        <a class="text-white" href="/index.html">GoodCoffee.com</a>
      </div>
    
  </footer>
